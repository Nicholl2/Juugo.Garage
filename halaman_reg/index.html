<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Juugo.Garage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">● Juugo.Garage</div>
  </header>

  <main>
    <section class="form-container">
      <h1>Register</h1>
      <p>Enter your credentials to access your account</p>

      <form id="registerForm">
        <input type="text" id="newUsername" placeholder="Enter your username" required>
        <input type="password" id="newPassword" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
        <p id="message" style="color: green; margin-top: 10px;"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Juugo-Garage. All rights reserved.</p>
    <p>Contact: info@juugo-garage.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
