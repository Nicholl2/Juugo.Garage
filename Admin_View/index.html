<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juugo Admin Panel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">‚óè Juugo Admin</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Orders</a>
      <a href="#">Products</a>
      <a href="#">Customers</a>
      <input type="text" placeholder="Search in site">
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Welcome to Juugo Admin Panel</h1>
      <p>Manage your workshop operations efficiently</p>
      <button>Get Started</button>
    </section>

    <section class="carousel">
      <div class="carousel-slide">Explore our latest services and offers</div>
    </section>

    <section class="products">
      <div class="product">High-performance Oil Filter <span>New Arrival</span></div>
      <div class="product">Premium Motor Oil <span>Bestseller</span></div>
      <div class="product">Custom Handlebars <span>Limited Edition</span></div>
    </section>

    <section class="contact">
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter your email">
      <textarea placeholder="Type your message here"></textarea>
      <button>Send Message</button>
    </section>

    <section class="map">
      <p>Locate us</p>
      <div class="map-placeholder"></div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
